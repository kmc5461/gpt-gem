# .github/workflows/ci-cd.yml
name: Archetype Enterprise CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1. Kodları Çekme
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js Ortamı Kurulumu
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Bağımlılıkları Yükleme
      - name: Install Dependencies
        run: npm ci

      # 4. Lint Kontrolü
      - name: Lint Code
        run: npm run lint

      # 5. Testler (Placeholder - Eğer test scriptiniz varsa çalıştırır)
      - name: Run Tests
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script found, skipping..."
          fi

      # 6. Next.js Web Uygulaması Build
      - name: Build Web App
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:3000/api"

      # 7. Prisma Migration Hazırlığı (Placeholder)
      - name: Prisma Generate
        run: npx prisma generate
      
